on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
name: CI
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=latest,name=iPad Pro (9.7-inch)']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Force Xcode 13
        run: sudo xcode-select -switch /Applications/Xcode_13.4.1.app/Contents/Developer
      - name: Get dependencies
        run: pod install
      - name: Build and test
        run: |
          xcodebuild clean test -workspace Radio.xcworkspace -scheme radio -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env: 
          destination: ${{ matrix.destination }} 
