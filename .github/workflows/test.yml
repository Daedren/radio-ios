on: pull_request
name: CI
jobs:
  test:
    name: Test
    runs-on: macOS-latest
    strategy:
        matrix:
          destination: ['platform=iOS Simulator,OS=13.2,name=iPhone 11 Pro Max']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Force Xcode 11
        run: sudo xcode-select -switch /Applications/Xcode_11.2.app
      - name: Build and test
        run: |
          xcodebuild clean test -project Radio.xcodeproj -scheme radio -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
        env: 
          destination: ${{ matrix.destination }} 